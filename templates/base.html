<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="format-detection" content="telephone=no">
        <link rel="stylesheet" href="../static/css/layui.css" media="all">
        <link rel="stylesheet" href="../static/css/global.css" media="all">

        <style>.layui-nav-tree { vertical-align: top; }</style>
        <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 --></head>

    <body>
        <div class="layui-layout layui-layout-admin">
            <div class="layui-header header header-demo" summer>
                <div class="layui-main">
                    <a class="logo" href="/">
                        <img src="../static/images/layui/logo.png" alt="ifeng"></a>
                    <ul class="layui-nav">
                        <li class="layui-nav-item ">
                            <a href="/doc/">文档
                                <!-- <span class="layui-badge-dot"></span> --></a></li>
                        <li class="layui-nav-item layui-this">
                            <a href="/demo/">示例
                                <!-- --></a></li>
                        <li class="layui-nav-item layui-hide-xs">
                            <a href="http://fly.layui.com/" target="_blank">社区</a></li>
                        <li class="layui-nav-item">
                            <!--<span class="layui-badge-dot" style="margin: -4px 3px 0;"></span>-->
                            <a href="javascript:;">周边</a>
                            <dl class="layui-nav-child">
                                <dd class="layui-hide-sm layui-show-xs">
                                    <a href="http://fly.layui.com/" target="_blank">社区交流</a>
                                    <hr></dd>
                                <dd>
                                    <a href="http://layim.layui.com/" target="_blank">即时聊天</a></dd>
                                <dd>
                                    <a href="/template/fly/" target="_blank">社区模板
                                        <span class="layui-badge-dot"></span></a>
                                </dd>
                                <hr>
                                <dd>
                                    <a href="/alone.html" target="_blank">独立组件</a></dd>
                                <dd>
                                    <a href="http://fly.layui.com/jie/24209/" target="_blank">Axure组件
                                        <span class="layui-badge-dot"></span></a>
                                </dd>
                            </dl>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="layui-side layui-bg-black">
                <div class="layui-side-scroll">
                    <ul class="layui-nav layui-nav-tree site-demo-nav">
                        <li class="layui-nav-item layui-nav-itemed">
                            <a class="javascript:;" href="javascript:;">验证码识别</a>
                            <dl class="layui-nav-child">
                                <dd><a href="{{ url_for('captcha.api') }}">验证码识别接口</a></dd>
                                <dd><a href="{{ url_for('captcha.test') }}">验证码识别测试</a></dd>
                            </dl>
                        </li>
                        <li class="layui-nav-item layui-nav-itemed">
                            <a class="javascript:;" href="javascript:;">布局</a>
                            <dl class="layui-nav-child">
                                <dd class="">
                                    <a href="/demo/grid.html">栅格</a></dd>
                                <dd class="">
                                    <a href="/demo/admin.html">后台布局</a></dd>
                            </dl>
                        </li>

                        <li class="layui-nav-item" style="height: 30px; text-align: center"></li>
                    </ul>
                </div>
            </div>



            {% block content %}{% endblock %}

            <script src="../static/layui.js" charset="utf-8"></script>
            <!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
            <script>layui.use('element',
                function() {
                    var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
                    //监听导航点击
                    element.on('nav(demo)',
                    function(elem) {
                        //console.log(elem)
                        layer.msg(elem.text());
                    });
                });
            {% block script %}{% endblock %}
            </script>
        </div>
    </body>

</html>
